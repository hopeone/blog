# Jekyll configuration

name: hopeone
description: hopeone blog demo

# url is currently only used only for the RSS feed in feed.xml
url: https://hopeone.github.io/blog

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''
baseurl: '/blog'
## default date_format
date_format: 
  title: "%B-%-d-%Y"
  archive: "%b"
  categories: "%b-%Y"
  tag: "%b-%Y"
# Language
lan: "kr" 

paginate: 10

highlighter: rouge
markdown: kramdown
gems: ['jekyll-paginate']
google_analytics: 'UA-159663168-2'
exclude: ['README.md', 'LICENSE', "*.bak"]
disqus_shortname: 'hopeone'
